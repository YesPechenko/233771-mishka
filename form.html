<div class="intro">
  <p class="intro__text">Мы будем рады выполнить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы
    уточнить детали.</p>
</div>

<main>
  <section class="order">
    <div class="order__wrapper">
      <form class="form" action="search" method="post">
        <div class="field-radio">
          <div class="field-radio__title">
            <h3 class="field-radio__title-text">Тип</h3>
          </div>
          <div class="field-radio__items">
            <input class="field-radio__input" name="question-one" type="radio" id="accessory" value="Аксесуар для интерьера">
            <label class="field-radio__item" for="accessory">
              <span class="field-radio__text">Аксесуар для интерьера</span>
            </label>
            <input class="field-radio__input" name="question-one" type="radio" id="toy" value="Детская игрушка">
            <label class="field-radio__item" for="toy">
              <span class="field-radio__text">Детская игрушка</span>
            </label>
          </div>
        </div>
        <div class="field-checkbox">
          <div class="field-checkbox__title field-checkbox__title--color">
            <h3 class="field-checkbox__title-text">Цвет</h3>
          </div>
          <div class="field-checkbox__items">
            <input class="field-checkbox__input" id="white" name="filler" type="checkbox" value="Белый">
            <label class="field-checkbox__item" for="white">
              <span class="field-checkbox__text">Белый</span>
            </label>
            <input class="field-checkbox__input" id="gray" name="filler" type="checkbox" value="Серый">
            <label class="field-checkbox__item" for="gray">
              <span class="field-checkbox__text">Серый</span>
            </label>
            <input class="field-checkbox__input" id="tiffany" name="filler" type="checkbox" value="Тиффани">
            <label class="field-checkbox__item" for="tiffany">
              <span class="field-checkbox__text">«Тиффани»</span>
            </label>
            <input class="field-checkbox__input" id="black" name="filler" type="checkbox" value="Черный">
            <label class="field-checkbox__item" for="black">
              <span class="field-checkbox__text">Черный</span>
            </label>
            <input class="field-checkbox__input" id="pink" name="filler" type="checkbox" value="Розовый">
            <label class="field-checkbox__item" for="pink">
              <span class="field-checkbox__text">Розовый</span>
            </label>
            <input class="field-checkbox__input" id="orange" name="filler" type="checkbox" value="Оранжевый">
            <label class="field-checkbox__item" for="orange">
              <span class="field-checkbox__text">Оранжевый</span>
            </label>
          </div>
        </div>
        <div class="field-text">
          <div class="field-text__title-inner">
          <h3 class="field-text__title">ФИО</h3>
          </div>
          <div class="field-text__items">
            <label class="field-text__item" for="name">
              <span class="field-text__text">Имя:</span>
            </label>
            <input class="field-text__input" type="text" id="name" tabindex="1" placeholder="Введите ваше имя*" required>
            <label class="field-text__item" for="surname">
              <span class="field-text__text">Фамилия:</span>
            </label>
            <input class="field-text__input" type="text" id="surname" tabindex="2" placeholder="Укажите фамилию*" required>
            <label class="field-text__item" for="patronymic">
              <span class="field-text__text">Отчество:</span>
            </label>
            <input class="field-text__input" type="text" id="patronymic" tabindex="3" placeholder="Отчество, если желаете" required>
          </div>
        </div>
        <div class="field-text">
          <div class="field-text__inner">
            <div class="field-text__title-inner">
              <h3 class="field-text__title">Тел</h3>
            </div>
            <div class="field-text__items">
              <label class="field-text__item" for="tel"></label>
                <input class="field-text__input" type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" tabindex="4" placeholder="+7 ХХХ ХХ ХХ*" required>
              </div>
          </div>
          <div class="field-text__inner">
            <div class="field-text__title-inner">
              <h3 class="field-text__title">E-Mail</h3>
            </div>
            <div class="field-text__items">
              <label class="field-text__item" for="email"></label>
                <input class="field-text__input" type="email" id="email" tabindex="5" placeholder="Ваш Email*" required>
              </div>
          </div>
        </div>
        <div class="field-text">
          <div class="field-text__title-inner">
            <h3 class="field-text__title">Доп</h3>
          </div>
          <textarea class="field-text__extra" name="extra" id="wishes" tabindex="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>
        <div class="order__required-inner">
          <span class="order__required">*Поля обязательны для заполнения</span>
        </div>
        <input class="order__send btn" type="submit" value="Отправить заказ">
      </form>
    </div>
