<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-header__wrapper">
  <!-- Навигация -->
  <nav class="main-nav main-nav--js">
    <!-- Логотип -->
    <div class="main-nav__logo">
      <a class="logo" href="index.html">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="logo__icon" src="img/logo-mobile.svg" width="86" height="35" alt="логотип Mishka">
        </picture>
      </a>
    </div>
    <!-- .Логотип -->
    <button class="main-nav__toggle" type="button"></button>

    <ul class="main-nav__items">
      <li class="main-nav__item"><a class="main-nav__link" href="catalog.html" title="Перейти в каталог товаров">Каталог товаров</a></li>
      <li class="main-nav__item"><a class="main-nav__link" title="Заказать вязание">Вязание на заказ</a></li>
    </ul>
    <ul class="main-nav__user-items">
      <li class="main-nav__user-item  main-nav__user-item--search">
        <a class="main-nav__link  main-nav__link--hidden" href="#" title="Вы можете найти нужный вам товар в поиске">
          <svg class="icon-state  icon-state--search" width="20" height="20">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/symbols.svg#icon-search"></use>
          </svg>Поиск по сайту
        </a>
      </li>
      <li class="main-nav__user-item  main-nav__user-item--cart">
        <a class="main-nav__link  main-nav__link-cart" href="#" title="Заказать вязание">
          <svg class="icon-state  icon-state--cart" width="20" height="20">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/symbols.svg#icon-cart"></use>
          </svg>Корзина: <span class="main-nav__value-cart">пока пуста</span>
        </a>
      </li>
    </ul>
    <ul class="main-nav__attracting">
      <li class="main-nav__attracting-item"><a class="main-nav__link" href="#" title="Узнать о новых поступлениях">Новые поступления</a></li>
      <li class="main-nav__attracting-item"><a class="main-nav__link" href="#" title="Узнать о распродажах">Распродажа</a></li>
      <li class="main-nav__delivery">Бесплатная доставка по России</li>
    </ul>
  </nav>
  <!-- .Навигация -->
</div>
</body>
</html>
